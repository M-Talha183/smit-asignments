<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
            <div class="cal">
                <input type="text" name="" id="display" placeholder="0"> 
            
                <div class="buttons">
                        <button class="operator">C</button>
                        <button class="operator">÷</button>
                        <button class="operator">×</button>
                        <button class="operator">%</button>

                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="operator">−</button>

                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button class="operator">+</button>

                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button >=</button>

                        <button >0</button>
                        <button>.</button>

                </div>

            </div>
</body>
</html>
